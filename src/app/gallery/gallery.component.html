<section>
  <ul>
    <li
      *ngFor="let pic of pictures; let i = index"
      [class.active]="currentIndex === i"
    >
      <img (click)="handleClick(i)" [src]="pic" alt="" class="thumb" />
    </li>
  </ul>

  <span
    *ngIf="currentIndex !== 0"
    (click)="handlePrev(currentIndex)"
    class="prev"
    ><<</span
  >
  <span
    *ngIf="currentIndex < pictures.length - 1"
    (click)="handleNext(currentIndex)"
    class="next"
    >>></span
  >

  <!-- <span
    [class.hide]="currentIndex === 0"
    (click)="handlePrev(currentIndex)"
    class="prev"
    ><<</span
  >
  <span
    [class.hide]="currentIndex === pictures.length - 1"
    (click)="handleNext(currentIndex)"
    class="next"
    >>></span
  > -->

  <img src="{{ pictures[currentIndex] }}" class="preview" />
</section>

<div>{{ currentIndex }}</div>
